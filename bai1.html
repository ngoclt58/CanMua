	<script language="javascript">
	
			function Reset(){
				return false;	
				}
			function checkEmail(){
				count1 =0;
				count2 =0;
				for(i=0;i<$("#email").val().length;i++) {
					var s= $("#email").val().charAt(i);	
					if(s=="@") count1++;
					if(s==".") count2++;
					}
					if((count1!=1)||(count2!=1)||($("#email").val().charAt($("#email").val().length-1) ==".")||($("#email").val()=="")) {
					return 1;
					}		
				}
			
			function checkFullname() {
				if($("#fullname").val()==""){
					return 1;	
				}
			}
			
			function checkAddress() {
				if($("#address").val()==""){
					return 1;	
				}
			}
			
			function checkPhone() {
				if(($("#phone").val()=="")||(isNaN($("#phone").val()))){
					return 1;
				}
			}

			$(document).ready(function(e) {
                $("#register").click(function(){
					var flag02 = false; 
					var flag= false;
					var day = $("#day").val();
					var month = $("#month").val();
					var year = $("#year").val();
					//kiem tra FullName
					if(checkFullname()==1){
						alert("Bạn chưa nhập Full Name");	
						$("#fullname").focus();
					}
					//kiem tra Email
					
					else if(checkEmail()==1){
						alert("Email??????");

					}
					//kiem tra Address

						if(checkAddress()==1){
						alert("Address??????");
						$("#address").focus();
					}
					//kiem tra Phone

					if(checkPhone()==1){
					alert("Phone??????");
					$("#phone").focus();	
					}	
					//Kiem tra ngày tháng
					else

						alert("Nhập sai tháng");

							alert("Năm nhuận chỉ có 28 ngày");
          					}

							alert("Nhập sai ngày");

						}
				//kiểm tra giới tính
					
					else {
